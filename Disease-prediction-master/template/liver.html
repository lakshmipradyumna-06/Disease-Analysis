<body>

   <div class="container" ,class="form-group">
    <div class="form-box col-md-6">

      <h3 class="header text-center mt-4 mb-4">Enter your medical details :</h3>
      <form action="/result" method="POST">

    <div class="form-group mb-4">
          <label for="age">Age : </label>
          <div class="controls">
            <input type="text" id="age" name="age"  class="form-control">
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="sex">Sex(1:Male,0:Female) : </label>
          <div class="controls">
            <input type="text" id="sex" name="sex" class="form-control">
          </div>
        </div>
        
        
        
         <div class="form-group mb-4">
    <label for="Total_Bilirubin">Total_Bilirubin : </label>
          <div class="controls">
    <input type="text" id="Total_Bilirubin" name="Total_Bilirubin" class="form-control">
          </div>
        </div>
        
        
        
         <div class="form-group mb-4">
    <label for="Direct_Bilirubin">Direct_Bilirubin : </label>
          <div class="controls">
    <input type="text" id="Direct_Bilirubin" name="Direct_Bilirubin" class="form-control">
          </div>
        </div>

   
    <div class="form-group mb-4">
    <label for="Alkaline_Phosphotase">Alkaline_Phosphotase : </label>
          <div class="controls">
    <input type="text" id="Alkaline_Phosphotase" name="Alkaline_Phosphotase" class="form-control">
          </div>
        </div>
        
        
        
        
    <div class="form-group mb-4">
    <label for="Alamine_Aminotransferase">Alamine_Aminotransferase : </label>
          <div class="controls">
    <input type="text" id="Alamine_Aminotransferase" name="Alamine_Aminotransferase" class="form-control">
          </div>
        </div>
        
        
        
        
         <div class="form-group mb-4">
    <label for="Aspartate_Aminotransferase">Aspartate_Aminotransferase : </label>
          <div class="controls">
    <input type="text" id="Aspartate_Aminotransferase" name="Aspartate_Aminotransferase" class="form-control">
          </div>
        </div>

    

    <div class="form-group mb-4">
    <label for="Total_Protiens">Total_Protiens : </label>
          <div class="controls">
    <input type="text" id="Total_Protiens" name="Total_Protiens" class="form-control">
          </div>
        </div>
        
        
        <div class="form-group mb-4">
    <label for="Albumin">Albumin : </label>
          <div class="controls">
    <input type="text" id="Albumin" name="Albumin" class="form-control">
          </div>
        </div>

   
     <div class="form-group mb-4">
    <label for="Albumin_and_Globulin_Ratio">Albumin_and_Globulin_Ratio : </label>
          <div class="controls">
    <input type="text" id="Albumin_and_Globulin_Ratio" name="Albumin_and_Globulin_Ratio" class="form-control">
          </div>
        </div>
        
        
        
     <button class="btn btn-success btn-lg" type="submit">Submit</button>
      </form>


    </div>
