<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <title>Diabetes_pred</title>

</head>
<style>
   body {
    background-image: url("static/d3.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  .form-container {
    display: flex;
    margin-top: 90px;
    padding: 10px;
  }

 .form-box {
    background-color: rgba(245, 245, 245, 0.61);
    box-shadow: 5px 10px 18px #888888;
    padding: 20px;
  }

  .header {
    background-color: #17a2b8;
    padding: 10px;
    font-size: xx-large;
  }
</style>

<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="/">Disease Prediction App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
          aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/about">About</a>
            <a class="nav-item nav-link" href="/diabetes">Diabetes</a>
            <a class="nav-item nav-link" href="/heart">Heart</a>
            <a class="nav-item nav-link" href="/liver">Liver</a>
            <a class="nav-item nav-link" href="/kidney">Kidney</a>

          </div>
          <!-- Navbar Right Side
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/login">Login</a>
          <a class="nav-item nav-link" href="/register">Register</a>
        </div>-->
        </div>
      </div>
    </nav>
  </header>
  <div class="container form-container">

    <div class="form-box col-md-6">

      <h3 class="header text-center mt-4 mb-4">Enter your medical details :</h3>
      <form action="/result" method="POST">

        <div class="form-group mb-4">
          <label for="Pregnancies">Pregnancies : </label>
          <div class="controls">
            <input type="text" id="Pregnancies" name="Pregnancies" class="form-control">
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="Glucose">Glucose : </label>
          <div class="controls">
            <input type="text" id="Glucose" name="Glucose" class="form-control">
          </div>
        </div>

        
        <div class="form-group mb-4">
          <label for="BloodPressure">BloodPressure : </label>
          <div class="controls">
            <input type="text" id="BloodPressure" name="BloodPressure" class="form-control">
          </div>
        </div>

        
        <div class="form-group mb-4">
          <label for="SkinThickness">SkinThickness : </label>
          <div class="controls">
            <input type="text" id="SkinThickness" name="SkinThickness" class="form-control">
          </div>
        </div>

        
        <div class="form-group mb-4">
          <label for="Insulin">Insulin : </label>
          <div class="controls">
            <input type="text" id="Insulin" name="Insulin" class="form-control">
          </div>
        </div>

        
        <div class="form-group mb-4">
          <label for="BMI">BMI : </label>
          <div class="controls">
            <input type="text" id="BMI" name="BMI" class="form-control">
          </div>
        </div>

        
        <div class="form-group mb-4">
          <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction : </label>
          <div class="controls">
            <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" class="form-control">
          </div>
        </div>

        
        <div class="form-group mb-4">
          <label for="Age">Age : </label>
          <div class="controls">
            <input type="text" id="Age" name="Age" class="form-control">
          </div>
        </div>

        <button class="btn btn-success btn-lg" type="submit">Submit</button>
      </form>
    </div>


  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
